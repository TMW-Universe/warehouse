version: '3'
name: tmwu_warehouse_api
services:
  api:
    container_name: tmwu_warehouse_api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '6001:6001'
    volumes:
      - '${CONFIG_PATH}:/config'
      - ./src:/app/src
    expose:
      - '6001'
